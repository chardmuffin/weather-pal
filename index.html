<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Pal</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title">Weather Pal</h1>
  </header>

  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-3">
      <h2 class="card-header-large">Search for a City:</h2>
      <div class="card card-body">
        <form id="user-form">
          <input id="city" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn" id="submit">Search</button>
        </form>
        
        <div id="history-buttons">
          <!-- load buttons (historical searches) in script.js-->
        </div>
      </div>
    </div>

    <div class="col-12 col-md-9">
      <div id="weather-summary-container">
        <h3 class="card-header-med">-----------------</h3>
        <img id="weather-icon" src=""></img>
        <p>Temp: <span id="temp-value">---</span></p>
        <p>Wind: <span id="wind-value">---</span></p>
        <p>Humidity: <span id="humidity-value">---</span></p>
        <p>UV Index: <span id="uv-index">---</span></p>
      </div>

      <h4 class="card-header-med">5-Day Forecast</h4>
      <div class="flex-row" id="five-day-forecast">
        <!-- load 5 day forecast in script.js -->
      </div>
    </div>
  </main>

  <script src="./assets/js/script.js"></script>
</body>

</html>
